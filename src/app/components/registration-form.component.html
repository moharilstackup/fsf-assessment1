<div class="example-container">
  <form #newAcctForm="ngForm" (ngSubmit)=newAcct()>
    <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-around">
      <div>
        <!-- Start of column A-->
        <div>
          <mat-form-field>
            <input matInput placeholder="Name" name="name" ngModel required>
          </mat-form-field>
        </div>


        <div>
          <!-- <mat-form-field> -->
            <label>Gender:    </label>
            <mat-radio-group class="example-radio-group" name="gender" ngModel required fxLayoutGap="15px"> 
              <mat-radio-button value="Male">Male</mat-radio-button>
              <mat-radio-button value="Female">Female</mat-radio-button>
            </mat-radio-group>
          <!-- </mat-form-field> -->
        </div>

        <div>
          <mat-form-field class="example-full-width">
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Date of birth" name="dob"
              required ngModel>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error>User must be at least 18yrs old</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <!-- <input matInput placeholder="Address" name="address" ngModel required> -->
            <textarea matInput placeholder="Address" name="address" ngModel required></textarea>
          </mat-form-field>
        </div>
        <!-- End of column A-->
      </div>
      <div>
        <!-- Start of column B-->
        <div>
          <mat-form-field>
            <input matInput placeholder="Email" name="email" ngModel type="email" required email>
            <mat-error>Email eg. joe@sg.sg.com</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-select placeholder="Country" name="country" ngModel required>
              <mat-option value="singapore">Singapore</mat-option>
              <mat-option value="malaysia">Malaysia</mat-option>
              <mat-option value="indonesia">Indonesia</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <!-- Reference http://html5pattern.com/Phones -->
            <!-- Reference : https://regexr.com/ -->
            <!-- Minimum 7 digits, and may contain +, -, space, round brackets -->
            <input matInput placeholder="Phone" name="phone" ngModel required pattern="(?=(?:\D*\d){7,}\D*$)[\+\d(]{1}[\d-() ]+">
            <mat-error>Min 7 digits, cannot contain invalid characters</mat-error>
          </mat-form-field>
          
        </div>
        <div></div>
        <div>
          <mat-form-field>
            <!-- Reference http://html5pattern.com/Phones -->
            <input matInput placeholder="Password" name="password" type="password" ngModel required password pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
            <mat-error>Enter valid password</mat-error>
          </mat-form-field>
        </div>

        <!-- <div>
          <mat-form-field>
            <input matInput placeholder="Username" name="username" ngModel required minlength="5" maxlength="25"
              pattern="[A-Za-z0-9]+">
            <mat-error>Only alphanumeric</mat-error>
          </mat-form-field>
        </div> -->


        <!-- <div>
          <mat-form-field>
            <input matInput placeholder="Confirm Password" name="password2" type="password" ngModel>
          </mat-form-field>
        </div> -->
        <div>
          <!-- <mat-form-field>
            <input matInput placeholder="TermsTPL" name="terms" ngModel>
          </mat-form-field> -->
          <mat-checkbox required name="confirm" ngModel>I confirm all data entered are correct</mat-checkbox>
        </div>
        <br>
        <div>
          <!-- <button type="submit" mat-button mat-raised-button color="accent" [disabled]="taskForm.invalid"> -->
          <button type="submit" mat-button mat-raised-button color="accent" [disabled]="newAcctForm.invalid">Submit
          </button>
        </div>
        <!-- End of column A-->

      </div>
    </div>

  </form>
</div>
